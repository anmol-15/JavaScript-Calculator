<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calc</title>
</head>
<body style="background-color: black; color: white;">
    <center>
    <p id="ans"></p>
    First Number
    <input type="text" id="fn" name="First Number"> <br> <br>
    Second Number
    <input type="text" id="sn" name="Second Number"> <br>  <br>
    <button onclick="add()" style="font-size: x-large; margin-right:3%; margin-bottom: 2%;"> + </button>
    <button onclick="minus()" style="font-size: x-large;"> − </button> <br>
    <button onclick="multiply()" style="font-size: x-large; margin-right:3%"> × </button>
    <button onclick="divide()" style="font-size: x-large;"> ÷ </button>

    <script>
        function add() {
            var Num1 = parseFloat(document.getElementById("fn").value)
            var Num2 = parseFloat(document.getElementById("sn").value)
            var sum = Num1 + Num2
            document.getElementById("ans").innerHTML=sum
        }
        function minus() {
            var Num1 = parseFloat(document.getElementById("fn").value)
            var Num2 = parseFloat(document.getElementById("sn").value)
            var sum = Num1 - Num2
            document.getElementById("ans").innerHTML=sum
        }
        function multiply() {
            var Num1 = parseFloat(document.getElementById("fn").value)
            var Num2 = parseFloat(document.getElementById("sn").value)
            var sum = Num1 * Num2
            document.getElementById("ans").innerHTML=sum
        }
        function divide() {
            var Num1 = parseFloat(document.getElementById("fn").value)
            var Num2 = parseFloat(document.getElementById("sn").value)
            var sum = Num1 / Num2
            document.getElementById("ans").innerHTML=sum
        }
    </script>
    </center>
</body>
</html>
